<div class="modal-header">
    <h4 class="modal-title">Enter a username to join</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input autofocus="autofocus" type="text" class="form-control" placeholder="Please enter a name." uib-popover="Please fill out this field." popover-is-open="name_popover" popover-trigger="none" ng-model="name">
        </div>
        <div class="form-group">
            <label class="control-label">Radio ID</label>
            <input autofocus="autofocus" type="text" class="form-control" placeholder="Please enter a radio ID." uib-popover="Please fill out this field." popover-is-open="radio_id_popover" popover-trigger="none" ng-model="radio_id">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="save()">Join</button>
        </div>
    </form>
</div>
