<div class="modal-header">
    <h4 class="modal-title">Enter a username to join</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input autofocus="autofocus" type="text" class="form-control" placeholder="Please enter a name." uib-popover="Please fill out this field." popover-is-open="name_popover" popover-trigger="none" ng-model="registration.name">
        </div>
        <div class="form-group">
            <label class="control-label">Radio ID</label>
            <div>
                <div class="btn-group">
                    <label class="btn btn-primary" ng-repeat="r in radios" class="btn" type="button" ng-model="registration.radio_id" uib-btn-radio="r.id">{{r.titleshort}}</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="save()">Join</button>
        </div>
    </form>
</div>
